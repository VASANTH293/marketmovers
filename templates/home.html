<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <!-- ✅ Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- ✅ Custom Styling -->
    <style>
        body {
            padding: 30px;
            font-family: Arial, sans-serif;
        }
.btn-purple {
    background-color: #4B1D5C;
    border: none;
    color: white;
  }

  .btn-purple:hover {
  background-color: #198754; /* Bootstrap green or use your preferred green */
  border: none;
  color: white;
  box-shadow: none;
}

  .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h3 {
            margin-bottom: 10px;
        }

        h4 {
            margin-top: 40px;
            margin-bottom: 15px;
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table.table {
            width: 100%;
            border-collapse: collapse;
        }

        table.table th {
            text-align: center;
            background-color: #f8f9fa;
        }

        table.table td {
            text-align: center;
        }
    </style>
</head>
<body class="container">

    <!-- ✅ Top bar with title and buttons -->
    <div class="top-bar">
        <h2>Top Gainers & Losers: NSE | BSE</h2>
        <div>
  <a href="/signin" class="btn btn-purple me-2">Sign in</a>
  <a href="/signup" class="btn btn-purple">Sign up</a>
</div>
    </div>

    <!-- ✅ Daily header -->
    <div style="margin-bottom: 20px;">
        <h3>Daily |</h3>
    </div>

    <!-- ✅ NSE Gainers -->
    <h4>NSE Top Gainers</h4>
    <div class="table-container table-responsive">
        {{ nse_g|safe }}
    </div>

    <!-- ✅ NSE Losers -->
    <h4>NSE Top Losers</h4>
    <div class="table-container table-responsive">
        {{ nse_l|safe }}
    </div>

    <!-- ✅ BSE Gainers -->
    <h4>BSE Top Gainers</h4>
    <div class="table-container table-responsive">
        {{ bse_g|safe }}
    </div>

    <!-- ✅ BSE Losers -->
    <h4>BSE Top Losers</h4>
    <div class="table-container table-responsive">
        {{ bse_l|safe }}
    </div>

    <!-- ✅ Register Button -->
    <div class="text-center mt-4">
        <a href="/ReachUs" class="btn btn-purple">Reach Us</a>
    </div>

</body>
</html>
