{% extends "base.html" %}
{% block content %}
<style>
    .signup-container {
        max-width: 350px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
    }

    .signup-container h2 {
        margin-bottom: 5px;
        font-size: 28px;
    }

    .signup-container p {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }

    .signup-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-bottom: 1px solid #aaa;
        outline: none;
        font-size: 14px;
    }

    .signup-container button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #4B1D5C;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .signup-container button:hover {
        background: #198754;
    }

    .signup-container .remember {
        margin-top: 10px;
        text-align: left;
        font-size: 14px;
    }

    .signup-container .remember input {
        width: auto;
        margin-right: 5px;
    }

    .error-message {
        color: red;
        margin-bottom: 10px;
    }
</style>

<div class="signup-container">
    <h2>Sign up</h2>
    <p>Sign up to continue</p>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="post" action="/signup">
        <input type="text" name="username" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Sign up</button>

        <div class="remember">
            <input type="checkbox" name="remember"> Remember me
        </div>
    </form>
</div>
{% endblock %}
