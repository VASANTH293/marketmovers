<!DOCTYPE html>
<html>
<head>
    <title>Investment Advisory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #333;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 20px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        /* Button base style */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            display: inline-block;
        }

        /* Custom colors */
        .btn-purple {
    background-color: #4B1D5C;
    border: none;
    color: white;
  }

  .btn-purple:hover {
  background-color: #198754; /* Bootstrap green or use your preferred green */
  border: none;
  color: white;
  box-shadow: none;
}
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 15px;
        }

        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Investment Advisory ðŸ“Š</h1>
        <div class="nav-buttons">
             <a href="/signin" class="btn btn-purple me-2">Sign in</a>
             <a href="/signup" class="btn btn-purple">Sign up</a>
        </div>
    </div>

    {% block content %}{% endblock %}
</body>
</html>
